<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-nav-list>
        <a mat-list-item href="#">Projetos Submetidos</a>
        <a mat-list-item routerLink="/auth/dashboard/projectSubmission">Submeter Projeto</a>
        <a mat-list-item href="/">Menu Principal</a>
        <a mat-list-item href="#">Minha Conta</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
