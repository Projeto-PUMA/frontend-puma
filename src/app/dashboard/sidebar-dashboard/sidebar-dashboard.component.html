<mat-sidenav-container class="sidenav-container">

<mat-sidenav *ngIf="side.visible"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
      <mat-nav-list>
        <a mat-list-item routerLink="/auth/dashboard">Menu Principal</a>
        <a mat-list-item routerLink="/auth/dashboard/projectSubmission">Submeter Projeto</a>
          <a mat-list-item  *ngIf = "side.canShow" routerLink="/auth/dashboard/projectManagement">Gerenciar Projetos</a>
          <a mat-list-item  *ngIf = "side.canShow" routerLink="/auth/dashboard/management/submitPost">Criar notícia</a>
          <a mat-list-item  *ngIf = "side.canShow" routerLink="/auth/dashboard/postManagement">Gerenciar notícias</a>
          <a mat-list-item  *ngIf = "side.canShow" routerLink="/auth/dashboard/userManagement">Gerenciar usuários</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
