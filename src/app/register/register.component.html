<mat-card class="mat-card">
  <mat-card-title>REGISTRE-SE</mat-card-title>
  
  <div class="form-container">
    <mat-form-field appearance="outline" required>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite seu nome completo">
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-hint>Obrigatório</mat-hint>
    </mat-form-field>  

    <mat-form-field appearance="outline" required>
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Informe seu CPF">
      <mat-icon matSuffix>account_box</mat-icon>
      <mat-hint>Obrigatório</mat-hint>
    
    </mat-form-field>            
      <mat-form-field appearance="outline" required>
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Informe um telefone para contato">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint>Obrigatório</mat-hint>    
    </mat-form-field>            

      <mat-form-field appearance="outline" required>
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Informe seu email para contato">
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint>Obrigatório</mat-hint>
    </mat-form-field>            

    <mat-form-field appearance="outline" required>
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Informe sua senha" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-hint>Obrigatório</mat-hint>
    </mat-form-field>            

    <mat-form-field appearance="outline" required>
        <mat-label>Confirme sua senha</mat-label>
        <input matInput placeholder="Informe sua senha novamente" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint>Obrigatório</mat-hint>
      </mat-form-field>            
  
  
  </div>
</mat-card>
