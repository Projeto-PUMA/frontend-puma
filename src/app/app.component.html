<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<mat-toolbar color="primary">
        <mat-toolbar-row>
          <div>
            <a class="router" routerLink="/">
              <span>PLATAFORMA UNIFICADA DE METODOLOGIA ATIVA</span>
          </a>
        </div>
              <span class="spacer"></span>
            <a class="router" routerLinkActive="active" routerLink="/register">
              <button mat-button>
                <span>REGISTRE-SE </span>
                <mat-icon>person_add</mat-icon>
              </button>
            </a>
            <!-- jquery nojento pra fazer o hover onmouseover="this.click()"  -->
              <button mat-button [matMenuTriggerFor]="menu">LOGIN</button>
              <div (click)="$event.stopPropagation()"></div>
                  <mat-menu class="menu" (click)="$event.stopPropagation()" #menu="matMenu" yPosition="below" [overlapTrigger]="false" xPosition="after">
                      <mat-form-field appearance="outline" required (click)="$event.stopPropagation()">
                          <mat-label>CPF</mat-label>
                          <input maxlength="120" matInput (click)="$event.stopPropagation()" (keydown.Tab)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()">
                          <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                      <mat-form-field appearance="outline" required (click)="$event.stopPropagation()">
                          <mat-label>SENHA</mat-label>
                          <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
                          <input maxlength="120" matInput (click)="$event.stopPropagation()" (keydown.Tab)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()" maxlength="30" matInput [type]="!hideConfirm ? 'password' : 'text'">
                      </mat-form-field>
                      <div class="btn">
                      <button mat-raised-button color="primary" (keydown.Tab)="$event.stopPropagation()" (click)="showMsg()">
             CONFIRMAR
             </button>
            </div>
                  </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>

<router-outlet></router-outlet>
