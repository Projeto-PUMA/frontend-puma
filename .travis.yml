#.travis.yml

language: node_js

sudo: required

dist: trusty

node_js:
  - "node"

addons:
    chrome: stable

before_script:
  - npm install -g @angular/cli
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: frontend-puma
  on:
    repo: Projeto-PUMA/frontend-puma
cache:
  directories:
    - "node_modules"

script:
  - ng build --prod

after_script:
  - ng test --watch=false --code-coverage

notifications:
  email:
    on_failure: change
    on_success: change
webhooks: https://kolkrabbi.heroku.com/hooks/github
